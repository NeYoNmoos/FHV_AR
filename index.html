<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="custom-model"
          src="assets/custom_text1.gltf"
        ></a-asset-item>
        <a-asset-item
          id="duck-model"
          src="assets/DuckRubberHat.gltf"
        ></a-asset-item>
      </a-assets>
      <!-- Using your custom .patt marker -->
      <a-marker type="pattern" url="assets/markers/pattern-u327-text.patt">
        <a-entity
          gltf-model="#custom-model"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Using your custom .patt marker -->
      <a-marker type="pattern" url="assets/markers/pattern-Mensa.patt">
        <a-entity
          gltf-model="#duck-model"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
