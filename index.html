<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    a-scene {
      display: block;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <body style="margin: 0">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
    >
      <a-entity camera></a-entity>

      <button
        id="myButton"
        style="
          height: 40px;
          width: 200px;
          position: absolute;
          bottom: 10%;
          left: 50%;
          margin-left: -100px;
          display: none; /* Initially hide the button */
          z-index: 1000;
        "
      >
        Click me :)
      </button>
    </a-scene>

    <!-- loads entities, assets, markers -->
    <script src="/scripts/loadmodeldata.js"></script>
  </body>
</html>
